<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Emotion Detection AI</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark">
        <div class="container">
            <a class="navbar-brand" href="#">
                <i class="fas fa-brain me-2"></i>
                Emotion Detection AI
            </a>
        </div>
    </nav>

    <div class="container mt-4">
        <div class="row">
            <!-- Single Comment Analysis -->
            <div class="col-md-6 mb-4">
                <div class="card">
                    <div class="card-header">
                        <h5 class="card-title">
                            <i class="fas fa-comment-dots me-2"></i>
                            Single Comment Analysis
                        </h5>
                    </div>
                    <div class="card-body">
                        <div class="form-group">
                            <label for="commentInput" class="form-label">Enter your comment</label>
                            <textarea id="commentInput" class="form-control" rows="4" 
                                placeholder="Type or paste your comment here..."></textarea>
                        </div>
                        <button id="analyzeBtn" class="btn btn-primary mt-3">
                            <i class="fas fa-search me-2"></i>
                            Analyze
                        </button>
                        
                        <div class="loading" id="singleLoading"></div>
                        
                        <div id="singleResult" class="mt-4 d-none">
                            <h6 class="mb-3">Analysis Results:</h6>
                            <div class="emotion-category mb-3"></div>
                            <div class="sentiment-scores">
                                <h6 class="mb-3">Sentiment Breakdown:</h6>
                                <div class="score-details"></div>
                            </div>
                            <div class="suggestions mt-4">
                                <h6 class="mb-3">
                                    <i class="fas fa-lightbulb me-2"></i>
                                    Suggested Responses:
                                </h6>
                                <ul class="suggestion-list"></ul>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Bulk Analysis -->
            <div class="col-md-6 mb-4">
                <div class="card">
                    <div class="card-header">
                        <h5 class="card-title">
                            <i class="fas fa-file-import me-2"></i>
                            Bulk Analysis
                        </h5>
                    </div>
                    <div class="card-body">
                        <div class="form-group">
                            <label for="fileInput" class="form-label">Upload CSV/Excel file</label>
                            <div class="input-group">
                                <input type="file" class="form-control" id="fileInput" accept=".csv,.xlsx">
                                <button id="analyzeBulkBtn" class="btn btn-primary">
                                    <i class="fas fa-upload me-2"></i>
                                    Analyze
                                </button>
                            </div>
                            <small class="text-muted">File must contain a 'comment' column</small>
                        </div>

                        <div class="loading" id="bulkLoading"></div>

                        <div id="bulkResult" class="mt-4 d-none">
                            <h6 class="mb-3">
                                <i class="fas fa-chart-pie me-2"></i>
                                Analysis Summary:
                            </h6>
                            <div class="summary-stats"></div>
                            
                            <div class="priority-cases mt-4">
                                <h6 class="mb-3">
                                    <i class="fas fa-exclamation-triangle me-2"></i>
                                    Priority Cases:
                                </h6>
                                <div class="priority-list"></div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="{{ url_for('static', filename='js/main.js') }}"></script>
</body>
</html>
