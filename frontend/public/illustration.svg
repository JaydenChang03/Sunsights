<?xml version="1.0" encoding="UTF-8"?>
<svg width="800px" height="600px" viewBox="0 0 800 600" version="1.1" xmlns="http://www.w3.org/2000/svg">
    <g stroke="none" stroke-width="1" fill="none" fill-rule="evenodd">
        <g transform="translate(50, 50)">
            <!-- Student figure -->
            <path d="M300,200 C300,150 350,100 400,100 C450,100 500,150 500,200" stroke="#4CAF50" stroke-width="2"/>
            <!-- Desk -->
            <rect x="250" y="250" width="300" height="20" fill="#90A4AE"/>
            <rect x="270" y="270" width="20" height="100" fill="#90A4AE"/>
            <rect x="510" y="270" width="20" height="100" fill="#90A4AE"/>
            <!-- Books and laptop -->
            <rect x="300" y="230" width="200" height="10" fill="#4CAF50" opacity="0.5"/>
            <rect x="320" y="210" width="160" height="15" fill="#4CAF50" opacity="0.7"/>
            <!-- Mathematical symbols -->
            <text x="100" y="100" font-family="Arial" font-size="24" fill="#4CAF50">∑</text>
            <text x="150" y="150" font-family="Arial" font-size="24" fill="#4CAF50">∫</text>
            <text x="200" y="200" font-family="Arial" font-size="24" fill="#4CAF50">π</text>
            <text x="550" y="100" font-family="Arial" font-size="24" fill="#4CAF50">√</text>
            <text x="600" y="150" font-family="Arial" font-size="24" fill="#4CAF50">∞</text>
            <!-- Decorative circles -->
            <circle cx="150" cy="300" r="5" fill="#4CAF50" opacity="0.3"/>
            <circle cx="550" cy="350" r="8" fill="#4CAF50" opacity="0.3"/>
            <circle cx="200" cy="400" r="6" fill="#4CAF50" opacity="0.3"/>
        </g>
    </g>
</svg>
